<div class="max-w-4xl mx-auto p-8">
  <header class="text-center mb-10">
    <h1 class="text-3xl font-semibold text-gray-900 mb-2">Select Your Role</h1>
    <p class="text-gray-500">Choose the role that best describes your responsibilities</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
    @for (role of roles; track role.value) {
      <div
        class="bg-white border-2 rounded-xl p-6 cursor-pointer transition-all duration-200 hover:border-primary-500 hover:shadow-lg focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200"
        [class.border-primary-500]="selectedRoleValue() === role.value"
        [class.bg-primary-50]="selectedRoleValue() === role.value"
        [class.shadow-lg]="selectedRoleValue() === role.value"
        [class.border-gray-200]="selectedRoleValue() !== role.value"
        (click)="onRoleSelect(role.value)"
        (keydown.enter)="onRoleSelect(role.value)"
        (keydown.space)="onRoleSelect(role.value)"
        tabindex="0"
        role="radio"
        [attr.aria-checked]="selectedRoleValue() === role.value"
      >
        <div class="flex items-start gap-4">
          <p-radiobutton
            [value]="role.value"
            [(ngModel)]="selectedRoleValue"
            name="roleSelection"
            [inputId]="'role-' + role.value"
          />
          <div class="flex-1">
            <label
              [for]="'role-' + role.value"
              class="block text-lg font-semibold cursor-pointer mb-1"
              [class.text-primary-600]="selectedRoleValue() === role.value"
              [class.text-gray-900]="selectedRoleValue() !== role.value"
            >
              {{ role.label }}
            </label>
            <p class="text-sm text-gray-500 leading-relaxed">{{ role.description }}</p>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="flex justify-center pt-4">
    <p-button
      label="Continue"
      [disabled]="!isSelectionValid()"
      (onClick)="onContinue()"
      severity="primary"
      size="large"
      styleClass="min-w-[200px]"
    />
  </div>
</div>
